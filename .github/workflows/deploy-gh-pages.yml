name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: cd member-add && npm install

      - name: Show repository name
        run: echo "Repository name is ${{ github.event.repository.name }}"

      - name: Build Angular app
        run: cd member-add && npm run build -- --base-href "/AddMember-ngdemo/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: member-add/dist/member-add
          clean: true
