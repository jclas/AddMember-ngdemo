<div class="header">
  <h2>Edit Member: <span class="display-name" *ngIf="member">{{ member.displayName }}</span></h2>
</div>
<div class="form-container">
  <div class="form-header">
    <h2>Other Information</h2>
  </div>
  <form *ngIf="editMember">
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" [(ngModel)]="editMember.phoneNumber" name="phoneNumber" class="form-control" required
        (keydown)="onPhoneKeydown($event)" (input)="onPhoneInput($event)"
      >
      <div *ngIf="editMember.phoneNumber && !isPhoneValid(editMember.phoneNumber)" class="error-message">
        Please enter a valid phone number (999-999-9999).
      </div>
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" [(ngModel)]="editMember.birthdate" name="birthdate" class="form-control" required>
    </div>
    <div class="form-actions">
      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!isFormValid()">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
