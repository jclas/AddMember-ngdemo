<div class="form-container">
  <div class="form-header">
    <h2>Add Member - Contact Information</h2>
    <p>Step 3 of 4: Enter member's contact details</p>
  </div>

  <form class="member-form">
    <div class="form-group">
      <label for="phoneNumber">Phone Number *</label>
      <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" (keydown)="onPhoneKeydown($event)" (input)="onPhoneInput($event)"
        name="phoneNumber" class="form-control" placeholder="Example: 555-123-4567" required
      >
      <div *ngIf="phoneNumber && !isPhoneValid(phoneNumber)" class="error-message">Please enter a valid phone number (999-999-9999).</div>
    </div>

    <div class="form-group">
      <label for="birthdate">Birth Date *</label>
      <input type="date" id="birthdate" [(ngModel)]="birthdate" name="birthdate" class="form-control" required>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
        <button type="button" class="btn btn-primary" (click)="next()" [disabled]="!isFormValid()">Next</button>
      </div>
    </div>
  </form>
</div>
