<div class="form-container">
  <div class="form-header">
    <h2>Add Member - Basic Information</h2>
    <p>Step 1 of 4: Enter member's basic details</p>
  </div>

  <form class="member-form">
    <div class="form-group">
      <label for="email">Email Address *</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email"
        class="form-control"
        placeholder="Enter email address"
        required>
    </div>

    <div class="form-group">
      <label for="displayName">Display Name *</label>
      <input 
        type="text" 
        id="displayName" 
        [(ngModel)]="displayName" 
        name="displayName"
        class="form-control"
        placeholder="Enter display name"
        required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input 
          type="text" 
          id="firstName" 
          [(ngModel)]="firstName" 
          name="firstName"
          class="form-control"
          placeholder="Enter first name"
          required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input 
          type="text" 
          id="lastName" 
          [(ngModel)]="lastName" 
          name="lastName"
          class="form-control"
          placeholder="Enter last name"
          required>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="next()"
        [disabled]="!isFormValid()">
        Next
      </button>
    </div>
  </form>
</div>
