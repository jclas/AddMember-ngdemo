<div class="form-container">
  <h2>Edit Member - Basic Information</h2>
  <h3 *ngIf="member">{{ member.displayName }}</h3>
  <form *ngIf="editMember">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="editMember.email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="displayName">Display Name</label>
      <input type="text" id="displayName" [(ngModel)]="editMember.displayName" name="displayName" class="form-control" required>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="editMember.firstName" name="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="editMember.lastName" name="lastName" class="form-control" required>
      </div>
    </div>
    <div class="form-actions">
      <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!isFormValid()">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
