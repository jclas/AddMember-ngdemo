<div class="form-container">
  <div class="form-header">
    <h2>Add Member - Address Information</h2>
    <p>Step 2 of 4: Enter member's address details</p>
  </div>

  <form class="member-form">
    <div class="form-group">
      <label for="street">Street Address *</label>
      <input type="text" id="street" [(ngModel)]="street" name="street" class="form-control" placeholder="Enter street address" required>
    </div>

    <div class="form-group">
      <label for="street2">Street Address 2 (Optional)</label>
      <input type="text" id="street2" [(ngModel)]="street2" name="street2" class="form-control"
        placeholder="Apartment, suite, unit, building, floor, etc."
      >
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="city">City *</label>
        <input type="text" id="city" [(ngModel)]="city" name="city" class="form-control" placeholder="Enter city" required>
      </div>
      <div class="form-group">
        <label for="state">State *</label>
        <input type="text" id="state" [(ngModel)]="state" name="state" class="form-control" placeholder="Enter state" required>
      </div>
    </div>

    <div class="form-group postal-code-group">
      <label for="postalCode">Postal Code *</label>
      <input type="text" id="postalCode" [(ngModel)]="postalCode" name="postalCode" class="form-control"
        placeholder="Enter postal code" required
      >
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
      <button type="button" class="btn btn-primary" (click)="next()" [disabled]="!isFormValid()">Next</button>
    </div>
  </form>
</div>
